# This is used to copy specific files from bower_components to the build.
# It is yucky that we have to do this, but there is no universal bower package
# format, and some bower repos are complete source hairballs. We reduce the code
# side significantly, and eliminate the possibility of serving up hairball files
# from the kbase-ui service.
# TODO: I've learned more about bower conventions since this time -- the main
# property is pretty well supported. Not universally, but better. We only really
# need to list the packages here and create config for exceptions
# TODO: document the format
bowerFiles:
  - name: bootstrap
    cwd: dist
    src:
      - js/bootstrap.js
      - css/bootstrap.css
      - fonts/*
    bowerComponent: true
  - name: font-awesome
    src:
      - css/font-awesome.css
      - fonts/*
    bowerComponent: true
  - name: jquery
    cwd: dist
    bowerComponent: true
  - name: js-yaml
    cwd: dist
    bowerComponent: true
  - dir: pure-uuid
    src:
      - uuid.js
    bowerComponent: true
  - name: require-css
    src:
      - css.js
      - css-builder.js
      - normalize.js
    bowerComponent: true
  - dir: requirejs-yaml
    name: yaml
    bowerComponent: true
  - dir: requirejs
    name: require
    bowerComponent: true
  - dir: requirejs-domready
    name: domReady
    bowerComponent: true
  - dir: requirejs-json
    name: json
    bowerComponent: true
  - dir: requirejs-text
    name: text
    bowerComponent: true
  - dir: spark-md5
    name: spark-md5
    bowerComponent: true
  - name: marked
    bowerComponent: true
    cwd: lib
  - name: kb_lib
    dir: kbase-common-es6
    cwd: src
    src: "**/*"
    bowerComponent: false
  - name: kb_common_ts
    dir: kbase-common-ts
    cwd: dist
    src: "*.js"
    bowerComponent: false
  - dir: numeral
    src:
      - numeral.js
    bowerComponent: true
